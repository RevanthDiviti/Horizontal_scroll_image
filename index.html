<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="Images/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="Images/image-1.png" alt=""></span>
                <span><img src="Images/image-2.png" alt=""></span>
                <span><img src="Images/image-3.png" alt=""></span>
            </div>
            <div>
                <span><img src="Images/image-4.png" alt=""></span>
                <span><img src="Images/image-5.png" alt=""></span>
                <span><img src="Images/image-6.png" alt=""></span>
            </div>
        </div>
        <img src="Images/next.png" id="nextBtn">
    </div>
    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel",(evt)=>{
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY; // deltaY is to scroll vertically(y-axis)
            scrollContainer.scrollLeft += evt.deltaX;  // deltaY is to scroll Horizontally(x-axis)
            scrollContainer.style.scrollBehaviour = "auto";
        })
        nextBtn.addEventListener("click",()=>{
            scrollContainer.style.scrollBehaviour = "smooth";
            scrollContainer.scrollLeft += 900;
        })
        backBtn.addEventListener("click",()=>{
            scrollContainer.style.scrollBehaviour = "smooth";
            scrollContainer.scrollLeft -= 900;
        })
        
    </script>
    
</body>
</html>
